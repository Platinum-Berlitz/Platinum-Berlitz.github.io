<!DOCTYPE html>
<html>
    <head>
        <title>蘑菇的日记本</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 引入 Bootstrap -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../def.css" rel="stylesheet">
        <link rel="icon" sizes="32x32" mask href="./resources/icon/PHB.ico">
        <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
        <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <!-- 引入showdown -->
        <script type="text/javascript" src="https://cdn.bootcss.com/showdown/1.9.0/showdown.js"></script>
    </head>
    <body>
        <div class="blog-header">蘑菇的日记本</div>
        <nav class="navbar navbar-phb" role="navigation">
            <div class="container-fluid">
                <div>
                    <ul class="nav navbar-nav">
                        <li><a href="../../index.html">主页</a></li>
                        <li><a href="../../dindex.html">日记本</a></li>

                    </ul>
                </div>
            </div>
        </nav><div class="container"><div class="row"><div class="col-md-12"></div>
 
        <div class="index-bd">
            <h1>在线Markdown转换器<h1>
            <p>在下面的框里面写点东西试试吧？</p>
            <textarea id="oriContent" style="height:400px;width:600px;" onkeyup="convert()"></textarea>
            <div id="result"></div>
        </div>
        <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- 包括所有已编译的插件 -->
        <script src="js/bootstrap.min.js"></script>
        <!-- showdown转换函数 -->
        <script type="text/javascript">
            function convert() {
                var text = document.getElementById("oriContent").value;
                var converter = new showdown.Converter();
                var html = converter.makeHtml(text);
                document.getElementById("result").innerHTML = html;
            }
        </script>
    </body>
</html>
